<!DOCTYPE html>
    <!-- the header section, where title gets set and javascript and stylesheets get loaded -->
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- body section, containing two nested divs for the layout -->
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="interiordiv"> <!-- added another div, because the sample image showed indentation of inner fields between title and copyright-->
                Amount <input type="number"  id="principal" onblur="validatePrincipal()"><span id="error"></span>  <br/>
                Interest Rate <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.50 onchange="updateRate()"><span id="rate_val">10.50%</span> <br/>
                No. of Years <select  id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>
                

                <button onclick="compute()">Compute Interest</button><br/>
                <span id="result">
                    <span id="pr"></span>
                </span><br/>
            </div>
             <!-- copyright notice was not displaying, so I put it in the div -->
            <footer>
                &#169; Everyone Can Get Rich 
            </footer>

            
        </div>
    </body>
   
</html>
